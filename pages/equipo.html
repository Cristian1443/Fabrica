<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Capacitación en Software</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 50px 5%;
            position: relative;
            overflow: hidden;
        }
        .hero-text h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
        }
        .highlight {
            color: #007bff; /* Azul para representar tecnología y aprendizaje */
        }
        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* --- Recorte de imagen solo en pantallas grandes --- */
        @media (min-width: 992px) {
            .hero-image img {
                clip-path: ellipse(70% 100% at 100% 50%);
            }
        }
        /* --- Ajustes en pantallas pequeñas (móviles) --- */
        @media (max-width: 991px) {
            .hero-section {
                flex-direction: column;
                text-align: center;
                padding: 30px 5%;
            }
            .hero-text {
                width: 100%;
            }
            .hero-image {
                width: 100%;
            }
        }
        /* --- Cita inferior fija --- */
        .quote {
            width: 100%;
            background: black;
            color: white;
            text-align: left;
            padding: 15px 30px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <section class="hero-section d-flex flex-lg-row flex-column align-items-center">
        <!-- Columna de texto -->
        <div class="hero-text col-lg-6 text-lg-start text-center">
            <h1>Potencia tus habilidades con nuestras <span class="highlight">capacitaciones</span> en software</h1>
        </div>
        <!-- Columna de imagen -->
        <div class="hero-image col-lg-6">
            <img src="capacitacion.png" alt="Capacitación en Software">
        </div>
    </section>

    <!-- Cita inferior -->
    <div class="quote">
        <p>“Aprender a programar expande la mente y la creatividad”<br> - Bill Gates</p>
    </div>

</body>
</html>
